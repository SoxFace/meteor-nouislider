<head>
  <title>Sliders</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>No UI Slider Spike</h1>
    </header>

    
    <form class="doctor-awareness">
      {{> sliders}}
      <input type="submit" value="Submit as Doctor" id="doctor">
    </form>

    <h3>Your submission</h3>
    <ul>
      {{#each sliders}}
        {{> doctorAwareness}} 
      {{/each}}
    </ul>

  </div>
</body>
